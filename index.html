<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" type="image/jpg" href="images/google-icon.png" />
  </head>
  <body>
    <nav>
      <a class="nav" href="#">Gmail</a>
      <a class="nav" href="#">Images</a>
      <a class="apps" href="#">
        <img src="images/google-apps.png" alt="google apps" />
      </a>
      <a href="https://github.com/amaneemaan" class="profile-picture">
        <img src="images/profile-picture.jpg" alt="profile picture" />
      </a>
    </nav>
    <main>
      <img class="logo" src="images/google-logo.png" alt="google logo" />
      <div class="search-bar">
        <img class="search-icon" src="images/google-search.png" alt="" />
        <input type="text" />
        <a class="voice-search" href="#">
          <img src="images/voice-search.png" alt="voice search" />
        </a>
      </div>
      <div class="search-buttons">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="left">
        <a class="footer" href="#">About</a>
        <a class="footer" href="#">Advertising</a>
        <a class="footer" href="#">Business</a>
        <a class="footer" href="#">How Search works</a>
      </div>
      <div class="right">
        <a class="footer" href="#">Privacy</a>
        <a class="footer" href="#">Terms</a>
        <a class="footer" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
